name: landscape_plant_catalog
description: A Flutter PWA for plant cataloging and garden management

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP client
  http: ^1.1.0
  
  # Local storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # QR code functionality
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.1.0
  
  # Image handling
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  
  # Push notifications
  firebase_messaging: ^15.1.3
  firebase_core: ^3.6.0
  flutter_local_notifications: ^17.2.3
  timezone: ^0.9.2
  
  # Navigation and routing
  go_router: ^12.1.3
  
  # State management
  provider: ^6.1.1
  
  # JSON serialization
  json_annotation: ^4.8.1
  
  # Date formatting
  intl: ^0.18.1
  
  # Sharing functionality
  share_plus: ^7.2.2
  
  # File picker
  file_picker: ^6.1.1
  
  # PDF viewer
  flutter_pdfview: ^1.2.2
  
  # Image processing
  image: ^4.0.17
  
  # UI components
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.4.4

  # Code generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  
  # Linting
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # PWA configuration
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700